<html>

  <head>
      <title>Animal sound recognition app</title>
      <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
      <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="col-xs-12 header_div text-center">
      <h2>Animal Sound Recognizer</h2>
      <p>Note: Play different sounds like meowing, sqeaking, and hissing (don't use actual animals as it might lead to ammence pain)</p>
    </div>
    <div class="main_div">
      <center>
        <br>
        <button class="btn btn-info" onclick="startClassification()">START</button>
        <h3 id="result_label">I can hear - </h3>
        <h4 id="result_confidence">Accuracy of sound - </h4>
        <br>
        <img src="nothinSoFar.gif" id="nothin" width="300" height="300">
      </center>
    </div>
    <div class="crp">
      Developed by - Arth Patel
    </div>
<script src="main.js"></script>
  </body>

</html>
